name: Check PR

on:
  pull_request:
    branches: [main] # Triggers only for PRs targeting the 'main' branch


jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

#      - name: Set Up JDK
#        uses: actions/setup-java@v5
#        with:
#          java-version: 17
#          distribution: oracle

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Run Tests
        run: |
          flutter test
